<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    
</head>

<body>

    <div class="container">

        <ul data-bind="tbsTabs: tabIdx">
            <li>aaaaaa</li>
            <li>bbbbb</li>
            <li>cccccccc</li>
            <li>ddddd</li>
            <li>dddddd</li>
            <li>eeeeee</li>
        </ul>
        <br>
        <input data-bind="value: tabIdx">
        <br>

        <hr>

        <tbs-pager params="total: total, pageSize: pageSize, pageIndex: pageIndex"></tbs-pager>
        <br>
        <input data-bind="value: total">
        <input data-bind="value: pageSize">
        <input data-bind="value: pageIndex">

        <hr>

        <button class="btn" data-bind="click: show">Dialog</button>

    </div>



    <!-- Modal -->
    <div class="modal fade" tabindex="-1" data-bind="tbsModal: modalOpen">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="ko-bootstrap.js"></script>
    <script src="app.js"></script>
</body>

</html>
